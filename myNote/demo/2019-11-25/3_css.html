<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css</title>
</head>
<script src="./jquery.js"></script>

<body>
    <div id="box"></div>
    <script>
        /*
            css 访问匹配元素的样式属性。
            hide 隐藏显示的元素
            show 显示隐藏的元素
        */
        $('#box').css('display', 'none');
        $('#box').hide();
        $('#box').show();
    </script>
</body>

</html>
