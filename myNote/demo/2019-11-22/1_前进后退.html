<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background: orchid;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box2 {
            width: 5px;
            height: 5px;
            background: seagreen;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 22px;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="box2"></div>
    </div>
    <script>
        let timer,
            e = 0,
            obj = {};

        document.onkeydown = function (ev) {
            e = ev.keyCode;
            obj[e] = true;
            if (!timer) {
                timer = setInterval(fn, 16.7);
            }
        }

        let fn = () => {
            if (obj['87']) {
                box.style.top = box.offsetTop - 5 + 'px';
            }
            if (obj['83']) {
                box.style.top = box.offsetTop + 5 + 'px';
            }
            if (obj['65']) {
                box.style.left = box.offsetLeft - 5 + 'px';
            }
            if (obj['68']) {
                box.style.left = box.offsetLeft + 5 + 'px';
            }
            console.log(1);
        }

        timer = setInterval(fn, 16.7);

        document.onkeyup = function (ev) {
            obj[ev.keyCode] = false;
            if (Object.values(obj).every(item => !item)) {
                clearInterval(timer);
                timer = null;
            }
        }
    </script>
</body>

</html>
