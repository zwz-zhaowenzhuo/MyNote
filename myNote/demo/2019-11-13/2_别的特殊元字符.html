<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>别的特殊元字符</title>
</head>

<body>
    <script>
        /*
            验证手机号：
                11位
                都是数字开头
                1开头
                3456789
                +9位数

            验证QQ号：
                不能以0开头
                不能为字母
                最少5位，最多11位
        */
        var str = '15333641233';
        // 符合手机号的规则就返回true，否则返回false
        console.log(/^1[3-9]\d{9}/.test(str));

        str = '3859438'; // ←真是一座机号码
        console.log(/^[1-9]\d{4,10}$/.test(str));

        str = "    d n s 中文 12 -_^    ";
        console.log(str);
        // 去掉了头部的空格
        for (let i = 0; i < str.length; i++) {
            if (str[i] !== " ") {
                console.log(str.substring(i));
                break;
            }
        }
        console.log(str);
        // 去掉收尾的空格
        console.log(str.replace(/^\s+|\s+$/g,''));
        console.log(str.replace(/\S+/g),"*");
    </script>
</body>

</html>
