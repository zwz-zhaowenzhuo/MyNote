    <title>通过下标获取HTML标签</title>
</head>
<script src="./jquery.js"></script>

<body>
    <div id="box">有id的div 下标是：0</div>
    <div>没有id的div 下标是：1</div>

    <div>没有id的div 下标是：3</div>
    <div>没有id的div 下标是：4</div>
    <script>
        console.log($('#box')[0]);
        console.log($('div')[3]);
    </script>
</body>
