<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./jquery.js"></script>

<body>
    <div class="pb">
        <div class="pb">
            <div id="box">1</div>
        </div>
    </div>
    <div class="pb">4</div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <script>
        /*
            关系:
            父子，兄弟

            parentNode -> parent()

            previousElementSibling -> prev()

            nextElementSibling -> next()

            parents() -> 某个元素的所有祖先节点，扩号中可以精确匹配

            $("div").siblings()  当前元素的上兄弟节点和下兄弟节点

            index('button') 方法  顺序默认基于父级，也可以精确匹配
        */

        // 插到某个元素前边
        $('#box').before($('<div>2</div>'));
        console.log($('#box').parents('.pb')); // 获取所有class叫pb的标签，并且返回是什么标签以及class名称
        console.log($('#box').parents('.pb')[0]);// 获取元素
        $('button').click(function () {
            console.log($(this).index('button'));
        });
    </script>
</body>

</html>
