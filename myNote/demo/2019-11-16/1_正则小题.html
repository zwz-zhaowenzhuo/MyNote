        let str2 = 'hdd82nxa89a3axdma2naejaaxaa8n2xdanja2cah2hnadhioamwajexnad8mdahiodn';
        let obj = {};

        for (let i = 0; i < str2.length; i++) {

                let re = new RegExp(str2[i], 'g');
