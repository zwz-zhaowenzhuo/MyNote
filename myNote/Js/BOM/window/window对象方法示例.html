<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window对象方法示例</title>
</head>

<body>
    <button id="but">点击新建窗口</button>
    <script>
        let setButton = document.getElementById("but");
        setButton.onclick = function () {
            open("window对象.md","newWindow");
        }
    </script>
</body>

</html>
