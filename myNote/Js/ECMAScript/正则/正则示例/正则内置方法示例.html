<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则内置方法示例</title>
</head>

<body>
    <script>
        let str = "jsjsjs",
            NvT = /\w{6}/,
            NvT2 = /(j)s/g;
        console.log(NvT.test(str)); // true
        console.log(NvT.exec(str)); // ["jsjsjs", index: 0, input: "jsjsjs", groups: undefined]
        console.log(NvT2.exec(str)); // (1) ["js", "j", index: 0, input: "jsjsjs", groups: undefined]
        NvT = new RegExp("\\w{6}");
        console.log(NvT.toString()); // /\w{6}/
        console.log(NvT.toLocaleString()); // /\w{6}/
        console.log(NvT.valueOf()); // /\w{6}/
        console.log(NvT.valueOf() === NvT); // true
    </script>
</body>

</html>
