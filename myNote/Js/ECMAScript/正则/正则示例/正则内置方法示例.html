<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "jsjsjs";
        let NvT = /\w{6}/;
        console.log(NvT.test(str)); // true
        console.log(NvT.exec(str)); // ["jsjsjs", index: 0, input: "jsjsjs", groups: undefined]
        NvT = new RegExp("\\w{6}");
        console.log(NvT.toString()); // /\w{6}/
        console.log(NvT.toLocaleString()); // /\w{6}/
        console.log(NvT.valueOf() === NvT);
    </script>
</body>

</html>
