<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let src = 'ace';
        // 贪婪
        console.log(/[a-z]+/.exec(src)); // 匹配1~n次字母
        // !贪婪
        console.log(/[a-z]+?/.exec(src)); // 匹配1次字母

        let tag = "<div><i>a</i></div><div><i>b</i></div>";
        // 贪婪
        console.log(/<div>.*<\/div>/.exec(tag));
        // !贪婪
        console.log(/<(div)>.*?<\/\1>/.exec(tag));

        let src1 = '111aaa';
        console.log(/\d+?a/.exec(src1)); // 111a
    </script>
</body>
</html>
